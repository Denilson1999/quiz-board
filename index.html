<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>quiz board</title>

<body>
  <div class="navbar navbar-inverse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="contact.html">Contact</a></li>

    </ul>

  </div>
  <div class="container">
    <h1>computer club</h1>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h1 class="panel-title">lets answer some few questions</h1>
      </div>
      <div class="panel-body">
        <h1>Quiz Board</h1>
        <form id="quiz" action="index.html" method="post" name="quiz">
          <div class="well">
            <p>What is the short form of HTML(5mks)</p>
            <label><input type="radio" name="quiz1" value="5" checked>HTML</label>
            <label><input type="radio" name="quiz1" value="0">MLHT</label>
            <label><input type="radio" name="quiz1" value="0">HMLT</label>
          </div>
          <div class="well">
            <p>What is the other name for Javascript(10mks)</p>
            <label><input type="radio" name="quiz2" value="0">ECMAscript</label>
            <label><input type="radio" name="quiz2" value="0">I dont know</label>
            <label><input type="radio" name="quiz2" value="10" checked>JS</label>
          </div>
          <div class="well">
            <p>Is C++ a low level language(5mks)</p>
            <label><input type="radio" name="quiz3" value="5" checked>yes</label>
            <label><input type="radio" name="quiz3" value="0">no</label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" name="button">submit</button>
      </form>
    </div>
    <div id="hide">
      <p>here is your resuts</p>
      <div id="results"></div>
    </div>

  </div>
  </div>

</body>

</html>
