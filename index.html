<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>quiz board</title>
</head>

<body>
  <div class="navbar navbar-inverse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="contact.html">Contact</a></li>

    </ul>

  </div>
  <div class="container">
    <h1>computer club</h1>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h1 class="panel-title">lets answer some few questions</h1>
      </div>
      <div class="panel-body">
        <h1>Quiz Board</h1>
        <form class="quiz" action="index.html" method="post">

          <p>What is the short form of HTML(5mks)</p>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="HTML" checked>HTML</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="HMLT">HMLT</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="MLHT">MLHT</label>
          </div>
          <p>What is the other name for Javascript(10mks)</p>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="ECMAscript">ECMAscript</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="JS" checked>JS</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="I dont know">I dont know</label>
          </div>
          <p>Is C++ a low level language(5mks)</p>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="yes" checked>yes</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="quiz1" value="no">no</label>
          </div>
          <button type="submit" name="button">submit</button>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
